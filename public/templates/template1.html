<!-- Minimalista Azul -->
<div style="font-family:sans-serif; padding:20px;">
  <header style="margin-bottom:16px;">
    <h1 style="color:#1e3a8a; margin:0;">{{business.name}}</h1>
    <div style="color:#94a3b8; font-size:14px;">
      <span><b>Tel:</b> {{business.phone}}</span> Â·
      <span><b>Correo:</b> {{business.email}}</span>
    </div>
  </header>

  {{#if business.coverUrl}}
  <div style="border-radius:12px; overflow:hidden; margin-bottom:16px; width:100%; height:220px; background:#0b1220;
              background-image:url('{{business.coverUrl}}'); background-size:cover; background-position:center;"></div>
  {{/if}}

  <section>
    <h3 style="margin:12px 0;">Servicios</h3>
    <div style="display:flex; flex-wrap:wrap; gap:16px;">
      {{#each services}}
      <div style="border:1px solid #334155; border-radius:8px; padding:12px; width:260px; background:#0b1220;">
        {{#if this.imageUrl}}
          <div style="border-radius:8px; overflow:hidden; margin-bottom:10px; width:100%; height:140px; background:#0f172a;">
            <img src="{{this.imageUrl}}" alt="Imagen del servicio" style="width:100%; height:100%; object-fit:cover;" />
          </div>
        {{/if}}
        <div style="font-weight:600; margin-bottom:6px; color:#e2e8f0;">{{this.title}}</div>
        <div style="color:#94a3b8; font-size:14px; min-height:38px;">{{this.description}}</div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px; color:#e2e8f0;">
          <span style="font-weight:700;">{{this.price}}</span>
          <span style="font-size:12px; color:#94a3b8;">{{this.durationMin}} min</span>
        </div>
        <div style="margin-top:10px; display:flex; justify-content:flex-end;">
          <a href="{{bookingUrl}}" style="text-decoration:none; padding:8px 10px; border-radius:8px; border:1px solid #334155; color:#e2e8f0;">
            Reservar
          </a>
        </div>
      </div>
      {{/each}}
    </div>
  </section>
</div>
