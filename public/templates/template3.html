<!-- Moderno Amarillo -->
<div style="padding:36px; background:#fafafa; font-family:Roboto, Arial, sans-serif;">
  <header style="text-align:center; margin-bottom:24px;">
    <h1 style="color:#f59e0b; margin:0;">{{business.name}}</h1>
    <p style="color:#334155; margin:6px 0 0 0;">ðŸ“± {{business.phone}} &nbsp;â€¢&nbsp; ðŸ“§ {{business.email}}</p>
  </header>

  {{#if business.coverUrl}}
  <div style="border-radius:14px; overflow:hidden; margin:0 auto 24px auto; width:100%; height:220px; max-width:980px;
              background-image:url('{{business.coverUrl}}'); background-size:cover; background-position:center;"></div>
  {{/if}}

  <div style="display:flex; flex-wrap:wrap; gap:18px; justify-content:center;">
    {{#each services}}
    <div style="border:2px solid #f59e0b; padding:14px; border-radius:12px; width:260px; background:white;">
      {{#if this.imageUrl}}
        <div style="border-radius:10px; overflow:hidden; margin-bottom:10px; width:100%; height:140px;">
          <img src="{{this.imageUrl}}" alt="service" style="width:100%; height:100%; object-fit:cover;" />
        </div>
      {{/if}}
      <div style="font-size:16px; font-weight:800; margin-bottom:6px;">{{this.title}}</div>
      <div style="color:#475569; font-size:14px; min-height:36px;">{{this.description}}</div>
      <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
        <span style="font-weight:800;">{{this.price}}</span>
        <span style="font-size:12px; color:#64748b;">{{this.durationMin}} min</span>
      </div>
    </div>
    {{/each}}
  </div>
</div>
